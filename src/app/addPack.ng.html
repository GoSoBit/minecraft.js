<md-dialog flex="50">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <md-icon md-svg-icon="icons:package"></md-icon>
            <h2>&nbsp;Add a new Pack</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="pack.cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-progress-linear md-mode="indeterminate" ng-if="pack.progress" class="md-accent"></md-progress-linear>
    <form name="data">
        <md-dialog-content>
            <md-content layout-padding>
                <div layout="row">
                    <md-input-container flex>
                        <label>Technic API URL</label>
                        <input name="url" ng-model="pack.url" type="text" required>
                    </md-input-container>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button ng-disabled="data.$invalid" ng-click="pack.add()" type="submit" class="md-raised">Add Pack</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
