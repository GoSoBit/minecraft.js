<md-dialog>
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h2>Log in</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="login.cancel()">
                <md-icon>close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <form name="data">
        <md-dialog-content>
            <div layout="row">
                <md-input-container>
                    <label>Email / Username</label>
                    <input name="username" ng-model="login.username" type="text" required>
                </md-input-container>
                <md-input-container class="md-accent">
                    <label class="md-accent">Password</label>
                    <input name="password" ng-model="login.password" class="md-accent" type="password" required>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button ng-disabled="data.$invalid" ng-click="login.login()" type="submit">Log in now</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
