<div flex layout="row">
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-whiteframe>
        <md-toolbar>
            <div class="md-toolbar-tools os">
                <h1>Packs</h1>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-content>
            <md-list>
                <md-list-item ng-click="app.addPack($event)">
                    <md-icon md-svg-icon="icons:package-new"></md-icon>
                    <span flex>Add a pack</span>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
    <div flex layout="column">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="os">minecraft.js</h2>
                <span flex></span>
                <md-button ng-click="app.settings($event)" class="md-icon-button"><md-icon md-svg-icon="icons:settings"></md-icon></md-button>
            </div>
        </md-toolbar>
        <md-content flex>
            <ng-outlet></ng-outlet>
        </md-content>
    </div>
</div>
<md-toolbar style="z-index: 60;">
    <div class="md-toolbar-tools os" ng-if="app._auth.user">
        <img src="https://minotar.net/helm/{{app._auth.user.selectedProfile.name}}/45.png">
        <span class="md-padding">{{app._auth.user.selectedProfile.name}}</span>
        <span flex></span>
    </div>
    <div class="md-toolbar-tools os" ng-if="!app._auth.user">
        <md-button ng-click="app.login($event)">Log in to play Minecraft</md-button>
    </div>
</md-toolbar>
